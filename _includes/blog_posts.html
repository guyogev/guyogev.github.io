{% for post in site.posts %}
  {% if post.medium_url %}
    {% assign url = post.medium_url %}
  {% else %}
    {% assign url = post.url %}
  {% endif %}
  <a href="{{ url }}">
    <div class="date">{{ post.date | date_to_string }}</div>
    <div class="post-text">
      <div class="post-title">{{ post.title }}</div>
      <div class="post-subtitle">{{ post.subtitle }}</div>
    </div>
  </a>
{% endfor %}
